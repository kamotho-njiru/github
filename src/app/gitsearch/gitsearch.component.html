<div class="container">
    <div class="column">
        <div class="col-md-12">
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Github Username" [(ngModel)]="username" name="username" (keyup)="findUser()" (keyup)="findRepo()">
                </div>
            </form>
        </div>
    </div>

    <div *ngIf="user">
        <div class="">
            <div class="panel-heading">
                <h3 class="panel-title">{{user.name}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-4">
                        <img class="github-avatar img-thumbnail" src="{{user.avatar_url}}">
                    </div>
                    <div class="">
                        <div class="stats">
                            <span class="label label-default">{{user.public_repos}} Public Repos</span>
                            <span class="label label-primary">{{user.public_gists}} Public Gists</span>
                            <span class="label label-success">{{user.followers}} Followers</span>
                            <span class="label label-info">{{user.following}} Following</span>
                        </div>
                        <br>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>Username: </strong>{{user.login}}</li>
                            <li class="list-group-item"><strong>Joined: </strong>{{user.created_at|date}}</li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="">
                <div class="panel-heading">
                    <h3 class="panel-title">Repos</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="">
                            <div *ngFor="let repo of repos">
                                <ng-container>
                                    <div class="row">
                                        <div class="col-md-9">
                                            <h4><a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a></h4>
                                            <p>{{repo.description}}</p>
                                        </div>
                                        <div class="col-md-3">

                                            <span class="label label-primary">{{repo.forks}} Forks</span>
                                        </div>
                                    </div>
                                </ng-container>
                                <hr />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
